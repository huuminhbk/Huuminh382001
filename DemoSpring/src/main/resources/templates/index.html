<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">  
<head>  
    <title>Fruit List</title>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>  
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>  
</head>  
<body>  
<div class="col-3"></div>  
<div class="container col-6">  
    <h1>Manage Product</h1>  
    <table class="table table-active">  
        <tr>  
            <th>Name</th>  
            <th>Price</th>  
             
        </tr>  
        <tr th:each="fr : ${fruit}">  
            <td th:text="${fr.name}"></td>  
            <td th:text="${fr.price}"></td>  
            <td>  
                <a th:href="@{/edit?id={id}(id=${fr.id})}" class="btn btn-primary">Edit</a>  
                <a th:href="@{/delete?id={id}(id=${fr.id})}" class="btn btn-danger">Delete</a>  
            </td>  
        </tr>  
    </table>  
    <a href="/add" class="btn btn-success">Add Fruit</a>  
</div>  
</body>  
</html>
